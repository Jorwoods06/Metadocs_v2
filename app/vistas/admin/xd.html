<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METADOCS - Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
            <div class="form-container">
                <h2>Crear Usuario</h2>
                <p class="subtitle">Ingrese los datos del nuevo usuario</p>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ingrese nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ingrese apellido">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" placeholder="correo@ejemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" placeholder="Ingresa tu número telefónico">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cédula</label>
                            <input type="text" id="cedula" placeholder="Ingresa tu cédula">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol">
                                <option value="" disabled selected>Seleccione rol</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                                <option value="auditor">auditor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="area">Área</label>
                            <select id="area">
                                <option value="" disabled selected>Seleccione área</option>
                                <option value="it">IT</option>
                                <option value="rrhh">Recursos Humanos</option>
                                <option value="ventas">Ventas</option>
                                <option value="marketing">Marketing</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-crear">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
